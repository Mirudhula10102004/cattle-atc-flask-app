<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Animal Image - Cattle ATC AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .upload-card {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #00ff90aa;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #00ff90;
      background-color: #222;
      color: white;
    }
    .btn-success {
      background-color: #00ff90;
      color: #121212;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #00c870;
      color: white;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1 class="mb-4">Upload Cow or Buffalo Image</h1>
    <form method="POST" enctype="multipart/form-data">
      <input class="form-control form-control-lg mb-3" type="file" name="file" required />
      <button class="btn btn-success btn-lg w-100" type="submit">Analyze Image</button>
    </form>
  </div>
</body>
</html>
